<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaithReflects Spiritual Pharmacy</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1, h2, h3, .serif { font-family: 'Playfair Display', serif; }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fade-in 0.5s ease-out; }
        .animate-slide-up { animation: slide-up 0.5s ease-out; }
    </style>
</head>
<body class="bg-[#FDFBF7] flex items-center justify-center min-h-screen p-4">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icons
        const IconPill = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/><path d="m8.5 8.5 7 7"/></svg>;
        const IconHeart = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>;
        const IconZap = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const IconCloudRain = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M16 14v6"/><path d="M8 14v6"/><path d="M12 16v6"/></svg>;
        const IconSun = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>;
        const IconShield = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/></svg>;
        const IconMusic = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>;
        const IconX = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;

        const App = () => {
            const [selectedMood, setSelectedMood] = useState(null);

            const moods = [
                {
                    id: 'anxiety',
                    label: 'Anxious',
                    icon: <IconCloudRain className="w-6 h-6" />,
                    color: 'bg-slate-100 hover:bg-slate-200 text-slate-700',
                    prescription: {
                        verse: "Do not be anxious about anything, but in every situation, by prayer and petition, with thanksgiving, present your requests to God.",
                        reference: "Philippians 4:6",
                        prayer: "Lord, my mind is full of 'what ifs'. I choose to give these thoughts to You now. I exchange my worry for Your peace.",
                        song: "Peace - Bethel Music"
                    }
                },
                {
                    id: 'tired',
                    label: 'Weary',
                    icon: <IconZap className="w-6 h-6" />,
                    color: 'bg-amber-50 hover:bg-amber-100 text-amber-800',
                    prescription: {
                        verse: "Come to me, all you who are weary and burdened, and I will give you rest.",
                        reference: "Matthew 11:28",
                        prayer: "Father, I am exhausted. I have no strength left. I come to You not to do, but just to be. Rest my soul.",
                        song: "Rest - The City Harmonic"
                    }
                },
                {
                    id: 'lonely',
                    label: 'Lonely',
                    icon: <IconHeart className="w-6 h-6" />,
                    color: 'bg-rose-50 hover:bg-rose-100 text-rose-800',
                    prescription: {
                        verse: "Though the mountains be shaken and the hills be removed, yet my unfailing love for you will not be shaken...",
                        reference: "Isaiah 54:10",
                        prayer: "Lord, I feel unseen by people, but I know You see me. Thank You for being the Friend who never leaves.",
                        song: "Never Alone - Hillsong"
                    }
                },
                {
                    id: 'afraid',
                    label: 'Afraid',
                    icon: <IconShield className="w-6 h-6" />,
                    color: 'bg-emerald-50 hover:bg-emerald-100 text-emerald-800',
                    prescription: {
                        verse: "So do not fear, for I am with you; do not be dismayed, for I am your God. I will strengthen you and help you.",
                        reference: "Isaiah 41:10",
                        prayer: "Lord, fear tells me I am in danger, but You tell me I am in Your hand. I choose to trust Your protection over my fear.",
                        song: "Way Maker - Sinach"
                    }
                },
                {
                    id: 'grateful',
                    label: 'Grateful',
                    icon: <IconSun className="w-6 h-6" />,
                    color: 'bg-yellow-50 hover:bg-yellow-100 text-yellow-800',
                    prescription: {
                        verse: "Give thanks to the Lord, for he is good; his love endures forever!",
                        reference: "Psalm 107:1",
                        prayer: "Father, thank You! Not because everything is perfect, but because You are good. I fill my heart with praise today.",
                        song: "10,000 Reasons - Matt Redman"
                    }
                }
            ];

            return (
                <div className="w-full max-w-sm bg-white rounded-3xl shadow-xl border border-stone-200 overflow-hidden relative min-h-[500px] flex flex-col">
                    
                    {/* Header */}
                    <div className="bg-stone-900 p-6 text-center relative">
                        <div className="absolute top-4 left-4 text-stone-600 opacity-20">
                            <IconPill className="w-10 h-10" />
                        </div>
                        <h1 className="text-white serif text-xl tracking-wide">Spiritual Pharmacy</h1>
                        <p className="text-stone-400 text-xs uppercase tracking-widest mt-2">FaithReflects Soul Care</p>
                    </div>

                    {/* Content Area */}
                    <div className="p-6 flex-grow flex flex-col">
                        
                        {!selectedMood ? (
                            // MOOD SELECTION SCREEN
                            <div className="animate-fade-in flex-grow">
                                <p className="text-center text-stone-500 mb-6 serif italic text-lg">
                                    "How is your heart today?"
                                </p>
                                <div className="grid grid-cols-2 gap-3">
                                    {moods.map((mood) => (
                                        <button
                                            key={mood.id}
                                            onClick={() => setSelectedMood(mood)}
                                            className={`p-4 rounded-xl border border-transparent transition-all duration-300 transform hover:scale-105 hover:shadow-md flex flex-col items-center gap-2 ${mood.color}`}
                                        >
                                            <div className="bg-white bg-opacity-60 p-2 rounded-full">
                                                {mood.icon}
                                            </div>
                                            <span className="font-medium text-sm">{mood.label}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            // PRESCRIPTION CARD
                            <div className="flex-grow flex flex-col animate-slide-up">
                                <button 
                                    onClick={() => setSelectedMood(null)}
                                    className="self-end text-stone-400 hover:text-stone-600 mb-2 transition-colors"
                                >
                                    <IconX className="w-6 h-6" />
                                </button>

                                <div className="bg-[#FAF9F6] border-2 border-dashed border-stone-300 rounded-xl p-5 flex-grow relative flex flex-col justify-between">
                                    {/* Rx Symbol */}
                                    <div className="absolute -top-4 -left-2 bg-stone-800 text-white serif font-bold text-lg w-8 h-8 flex items-center justify-center rounded-full shadow-lg">
                                        Rx
                                    </div>

                                    <div>
                                        <div className="flex items-center gap-2 border-b border-stone-200 pb-2 mb-4">
                                            <span className="text-[10px] font-bold uppercase text-stone-400">Diagnosis:</span>
                                            <span className="font-medium text-sm text-stone-800 capitalize">{selectedMood.label}</span>
                                        </div>

                                        <div className="text-center mb-4">
                                            <p className="serif text-lg italic text-stone-800 leading-relaxed">
                                                "{selectedMood.prescription.verse}"
                                            </p>
                                            <p className="text-xs font-bold text-stone-500 mt-2 text-right">
                                                â€” {selectedMood.prescription.reference}
                                            </p>
                                        </div>

                                        <div className="bg-white p-3 rounded-lg shadow-sm border border-stone-100 mb-4">
                                            <span className="text-[10px] font-bold uppercase text-stone-400 block mb-1">Prescribed Prayer:</span>
                                            <p className="text-sm text-stone-700 leading-relaxed">
                                                {selectedMood.prescription.prayer}
                                            </p>
                                        </div>
                                    </div>

                                    <div className="flex items-center gap-3 bg-stone-100 p-2 rounded-lg">
                                        <div className="bg-stone-200 p-1.5 rounded-full text-stone-600">
                                            <IconMusic className="w-4 h-4" />
                                        </div>
                                        <div>
                                            <span className="text-[9px] font-bold uppercase text-stone-400 block">Supplement</span>
                                            <span className="text-xs font-medium text-stone-800">{selectedMood.prescription.song}</span>
                                        </div>
                                    </div>
                                </div>

                                <button 
                                    onClick={() => setSelectedMood(null)}
                                    className="mt-4 w-full py-2.5 bg-stone-800 text-white rounded-lg hover:bg-stone-700 transition-colors font-medium text-sm shadow-md"
                                >
                                    New Diagnosis
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
