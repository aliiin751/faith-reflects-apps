<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaithReflects - Spiritual Pharmacy</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            background-color: #191919;
            color: #E3E3E3;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #191919; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        .animate-fade-in { animation: fadeIn 0.6s ease-out; }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }
        .animate-flip { animation: flipIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes flipIn {
            from { transform: rotateX(90deg); opacity: 0; }
            to { transform: rotateX(0deg); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- ICONS ---
        const Icons = {
            Plus: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>,
            ArrowLeft: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
            Heart: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>,
            Pill: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/><path d="m8.5 8.5 7 7"/></svg>
        };

        const { useState } = React;

        // --- DATA: THE MEDICINES ---
        const pharmacyData = [
            { 
                id: 'anxious', 
                label: 'Anxiety', 
                rx: 'Philippians 4:6-7', 
                verse: 'Do not be anxious about anything, but in every situation, by prayer and petition, with thanksgiving, present your requests to God.',
                dosage: 'Cast your cares on Him once every morning and evening.',
                icon: 'ðŸŒªï¸'
            },
            { 
                id: 'weary', 
                label: 'Weary', 
                rx: 'Matthew 11:28', 
                verse: 'Come to me, all you who are weary and burdened, and I will give you rest.',
                dosage: 'Take one moment of silence to breathe in His rest.',
                icon: 'ðŸ˜«'
            },
            { 
                id: 'lonely', 
                label: 'Lonely', 
                rx: 'Psalm 147:3', 
                verse: 'He heals the brokenhearted and binds up their wounds.',
                dosage: 'Remember: You are seen, known, and held by the Creator.',
                icon: 'ðŸŒ‘'
            },
            { 
                id: 'afraid', 
                label: 'Afraid', 
                rx: 'Isaiah 41:10', 
                verse: 'So do not fear, for I am with you; do not be dismayed, for I am your God.',
                dosage: 'Repeat "He is with me" until your heartbeat slows.',
                icon: 'âš¡'
            },
            { 
                id: 'angry', 
                label: 'Angry', 
                rx: 'James 1:19-20', 
                verse: 'Everyone should be quick to listen, slow to speak and slow to become angry.',
                dosage: 'Pause for 10 seconds before responding to anything today.',
                icon: 'ðŸ”¥'
            },
            { 
                id: 'doubt', 
                label: 'Doubt', 
                rx: 'Hebrews 11:1', 
                verse: 'Now faith is confidence in what we hope for and assurance about what we do not see.',
                dosage: 'Choose to trust His character even when you cannot see His hand.',
                icon: 'ðŸŒ«ï¸'
            }
        ];

        // --- COMPONENTS ---

        const SymptomButton = ({ item, onClick }) => (
            <button 
                onClick={() => onClick(item)}
                className="group relative p-3 rounded-lg bg-[#202020] border border-[#333] hover:border-[#9F6B53] hover:bg-[#2C2C2C] transition-all duration-300 text-left flex items-center justify-between"
            >
                <div className="flex items-center gap-3">
                    <span className="text-xl group-hover:scale-110 transition-transform">{item.icon}</span>
                    <span className="text-sm font-medium text-stone-300 group-hover:text-white">{item.label}</span>
                </div>
                <div className="opacity-0 group-hover:opacity-100 transition-opacity text-[#9F6B53]">
                    <Icons.Plus size={16} />
                </div>
            </button>
        );

        const PrescriptionCard = ({ item, onBack }) => (
            <div className="animate-flip h-full flex flex-col">
                {/* Card Header (Prescription Pad Style) */}
                <div className="bg-[#E3E3E3] text-[#191919] p-4 rounded-t-xl relative overflow-hidden">
                    <div className="absolute top-[-10px] right-[-10px] opacity-10 pointer-events-none">
                        <Icons.Pill size={100} />
                    </div>
                    <div className="flex justify-between items-start relative z-10">
                        <div>
                            <h2 className="text-2xl font-serif font-bold tracking-tight">Rx</h2>
                            <p className="text-[10px] uppercase tracking-widest font-bold text-[#9F6B53]">Spiritual Pharmacy</p>
                        </div>
                        <div className="text-right">
                            <p className="text-xs font-bold text-[#333]">REF: {item.rx}</p>
                            <p className="text-[10px] text-gray-500">FaithReflects</p>
                        </div>
                    </div>
                </div>

                {/* Card Body */}
                <div className="bg-[#2C2C2C] p-6 rounded-b-xl border-x border-b border-[#333] flex-1 flex flex-col justify-between shadow-2xl">
                    <div className="space-y-6">
                        <div>
                            <h3 className="text-[10px] text-stone-500 uppercase tracking-wider mb-2 font-bold">The Medicine</h3>
                            <p className="text-xl font-serif text-[#E3E3E3] leading-relaxed italic">
                                "{item.verse}"
                            </p>
                        </div>
                        
                        <div className="bg-[#202020] p-3 rounded border border-[#333]">
                            <h3 className="text-[10px] text-[#9F6B53] uppercase tracking-wider mb-1 font-bold flex items-center gap-1">
                                <span className="w-1.5 h-1.5 bg-[#9F6B53] rounded-full"></span>
                                Daily Dosage
                            </h3>
                            <p className="text-xs text-stone-300 leading-relaxed">
                                {item.dosage}
                            </p>
                        </div>
                    </div>

                    <button 
                        onClick={onBack}
                        className="mt-6 w-full py-3 rounded-lg border border-[#444] text-stone-400 hover:text-white hover:border-white hover:bg-[#333] transition-all text-xs uppercase tracking-widest flex items-center justify-center gap-2"
                    >
                        <Icons.ArrowLeft size={14} />
                        Back to Pharmacy
                    </button>
                </div>
            </div>
        );

        // --- MAIN APP ---

        function App() {
            const [selected, setSelected] = useState(null);

            return (
                <div className="min-h-screen bg-[#191919] text-[#E3E3E3] font-sans flex flex-col p-4 max-w-xs mx-auto">
                    
                    {/* Header */}
                    <header className="flex justify-between items-center mb-6">
                        <div className="flex items-center space-x-1.5 text-stone-300">
                            <span className="text-lg">âœ¨</span>
                            <span className="font-semibold tracking-tight text-sm font-serif">FaithReflects</span>
                        </div>
                        <button 
                            onClick={() => setSelected(null)}
                            className="p-1.5 rounded bg-[#2C2C2C] text-[#9F6B53] hover:bg-[#3E3E3E] hover:text-[#E3E3E3] transition-colors cursor-pointer"
                            title="Home / Reset"
                        >
                            <Icons.Heart size={16} />
                        </button>
                    </header>

                    {/* Main Content Area */}
                    <main className="flex-1">
                        {!selected ? (
                            <div className="animate-fade-in space-y-4">
                                <div className="mb-6 text-center">
                                    <h1 className="text-xl font-bold text-[#E3E3E3] mb-1">Spiritual Pharmacy</h1>
                                    <p className="text-xs text-stone-500">Select a symptom to receive scripture.</p>
                                </div>
                                
                                <div className="grid grid-cols-1 gap-2">
                                    {pharmacyData.map(item => (
                                        <SymptomButton 
                                            key={item.id} 
                                            item={item} 
                                            onClick={setSelected} 
                                        />
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <PrescriptionCard 
                                item={selected} 
                                onBack={() => setSelected(null)} 
                            />
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="mt-8 text-center opacity-30 text-[9px]">
                        FaithReflects â€¢ Premium Tools
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
