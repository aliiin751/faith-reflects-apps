<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaithReflects: Health & Grace Dashboard</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Outfit', sans-serif; overflow: hidden; }
        h1, h2, h3, h4, .serif { font-family: 'Playfair Display', serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(16, 185, 129, 0.5); }

        .fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Breathing Animation */
        @keyframes breatheSize { 
            0%, 100% { transform: scale(1); } 
            50% { transform: scale(1.6); } 
        }
        @keyframes breatheOpacity { 
            0%, 100% { opacity: 0.4; } 
            50% { opacity: 0.1; } 
        }
        .breathe-core { animation: breatheSize 6s infinite ease-in-out; }
        .breathe-ring { animation: breatheSize 6s infinite ease-in-out, breatheOpacity 6s infinite ease-in-out; }

        /* Water Wave Animation */
        @keyframes wave {
            0% { transform: translateX(0) translateZ(0) scaleY(1); }
            50% { transform: translateX(-25%) translateZ(0) scaleY(0.8); }
            100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
        }
        .wave-bg {
            background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"%3E%3Cpath d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%23FFFFFF"/%3E%3Cpath d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%23FFFFFF"/%3E%3Cpath d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23FFFFFF"/%3E%3C/svg%3E');
            background-size: 200% 100%;
            animation: wave 10s linear infinite;
        }

        /* Prayer Particles */
        @keyframes fallIntoJar {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(200px) scale(0.5); opacity: 0; }
        }
        .jar-star {
            position: absolute;
            font-size: 20px;
            animation: fallIntoJar 1s cubic-bezier(0.5, 0, 0.5, 1) forwards;
        }

        /* Candle Flame Animation */
        .candle-container { position: relative; width: 40px; height: 100px; display: flex; flex-direction: column; align-items: center; }
        .flame {
            width: 15px; height: 35px; border-radius: 50% 50% 20% 20%;
            background: radial-gradient(white 80%, transparent);
            background-color: #ffad00;
            box-shadow: 0 0 10px #ffad00, 0 0 20px #ffad00, 0 0 60px #ffad00, 0 0 80px #ffad00;
            position: absolute; top: -30px;
            animation: flicker 0.1s infinite alternate;
            transform-origin: bottom center;
            opacity: 1; 
        }
        .wick { height: 10px; width: 2px; background: #333; position: absolute; top: 0; }
        .wax {
            width: 100%; height: 100%; background: linear-gradient(#fef9e7, #e8dfc4);
            border-radius: 4px; box-shadow: inset 0 -5px 5px rgba(0,0,0,0.1);
        }
        @keyframes flicker {
            0% { transform: skewX(2deg) scaleY(1); opacity: 0.9; }
            100% { transform: skewX(-2deg) scaleY(1.1); opacity: 1; }
        }

        /* Living Border Pulse */
        @keyframes livingBorder {
            0% { border-radius: 20px 25px 20px 25px / 25px 20px 25px 20px; }
            33% { border-radius: 25px 20px 25px 20px / 20px 25px 20px 25px; }
            66% { border-radius: 22px 28px 22px 28px / 28px 22px 28px 22px; }
            100% { border-radius: 20px 25px 20px 25px / 25px 20px 25px 20px; }
        }
        .living-card { 
            animation: livingBorder 8s ease-in-out infinite; 
            border: 2px solid rgba(16, 185, 129, 0.2);
        }

        /* Body Map Interactive */
        .body-part { 
            fill: #e5e7eb; 
            stroke: #d1d5db;
            stroke-width: 2;
            transition: all 0.3s ease; 
            cursor: pointer; 
        }
        .body-part:hover { fill: #d1d5db; filter: drop-shadow(0 0 2px rgba(0,0,0,0.1)); }
        .body-part.active { fill: #f43f5e !important; stroke: #e11d48 !important; }

        /* 3D Tilt Effect */
        .tilt-card { transition: transform 0.1s ease-out; transform-style: preserve-3d; }
    </style>
</head>
<body class="bg-stone-50 text-stone-800 h-screen w-screen relative overflow-hidden">

    <div id="root" class="h-full w-full"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- 1. SOUND ENGINE ---
        const SoundEngine = {
            ctx: null,
            ambientNodes: [],
            birdInterval: null,
            noiseBuffer: null,

            init: () => {
                if (!SoundEngine.ctx) {
                    SoundEngine.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    // Create noise buffer for page turns/rain
                    const bufferSize = SoundEngine.ctx.sampleRate * 2; 
                    const buffer = SoundEngine.ctx.createBuffer(1, bufferSize, SoundEngine.ctx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for (let i = 0; i < bufferSize; i++) {
                        data[i] = Math.random() * 2 - 1;
                    }
                    SoundEngine.noiseBuffer = buffer;
                }
            },

            stopAmbient: () => {
                SoundEngine.ambientNodes.forEach(node => {
                    if (node.stop) { try{node.stop();}catch(e){} }
                    if (node.disconnect) { try{node.disconnect();}catch(e){} }
                });
                SoundEngine.ambientNodes = [];
                if (SoundEngine.birdInterval) {
                    clearInterval(SoundEngine.birdInterval);
                    SoundEngine.birdInterval = null;
                }
            },

            createDrone: (ctx, dest, freqs) => {
                freqs.forEach((f, i) => {
                    const osc = ctx.createOscillator();
                    osc.type = 'sine';
                    osc.frequency.value = f;
                    const oscGain = ctx.createGain();
                    oscGain.gain.value = 0.05;
                    
                    const lfo = ctx.createOscillator();
                    lfo.type = 'sine';
                    lfo.frequency.value = 0.1 + (i * 0.05);
                    const lfoGain = ctx.createGain();
                    lfoGain.gain.value = 0.02;
                    
                    lfo.connect(lfoGain);
                    lfoGain.connect(oscGain.gain);
                    osc.connect(oscGain);
                    oscGain.connect(dest);
                    
                    osc.start();
                    lfo.start();
                    SoundEngine.ambientNodes.push(osc, lfo, oscGain, lfoGain);
                });
            },

            createRain: (ctx, dest) => {
                const src = ctx.createBufferSource();
                src.buffer = SoundEngine.noiseBuffer;
                src.loop = true;
                
                const filter = ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 400; // Muffled rain sound
                
                const gain = ctx.createGain();
                gain.gain.value = 0.15;
                
                src.connect(filter);
                filter.connect(gain);
                gain.connect(dest);
                
                src.start();
                SoundEngine.ambientNodes.push(src, filter, gain);
            },

            startBirdLoop: (ctx, dest) => {
                const triggerBird = () => {
                    if(ctx.state === 'suspended') return;
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    
                    const freq = 2000 + Math.random() * 1500;
                    osc.frequency.setValueAtTime(freq, ctx.currentTime);
                    osc.frequency.linearRampToValueAtTime(freq + 500, ctx.currentTime + 0.1);
                    osc.frequency.linearRampToValueAtTime(freq, ctx.currentTime + 0.2);
                    
                    gain.gain.setValueAtTime(0, ctx.currentTime);
                    gain.gain.linearRampToValueAtTime(0.05, ctx.currentTime + 0.05);
                    gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.2);
                    
                    osc.connect(gain);
                    gain.connect(dest);
                    
                    osc.start();
                    osc.stop(ctx.currentTime + 0.2);
                };
                
                // Chirp randomly every 3-8 seconds
                SoundEngine.birdInterval = setInterval(() => {
                     if(Math.random() > 0.6) triggerBird();
                }, 3000);
            },

            toggleDrone: (enable, mood) => {
                if (!SoundEngine.ctx) SoundEngine.init();
                const ctx = SoundEngine.ctx;
                if(ctx.state === 'suspended') ctx.resume();

                SoundEngine.stopAmbient();

                if (enable) {
                    const masterGain = ctx.createGain();
                    masterGain.gain.value = 0.5;
                    masterGain.connect(ctx.destination);
                    SoundEngine.ambientNodes.push(masterGain);

                    if (mood === 'sad') {
                        // Rain sound
                        SoundEngine.createRain(ctx, masterGain);
                    } else if (mood === 'hopeful') {
                        // Nature: Light drone + Birds
                        SoundEngine.createDrone(ctx, masterGain, [329.63, 392.00]); // E-G (Nature feel)
                        SoundEngine.startBirdLoop(ctx, masterGain);
                    } else {
                        // Default/Happy: Warm Drone
                        SoundEngine.createDrone(ctx, masterGain, [130.81, 196.00, 261.63, 329.63]); // C Major
                    }
                }
            },
            
            playWater: () => {
                if (!SoundEngine.ctx) SoundEngine.init();
                const ctx = SoundEngine.ctx;
                if(ctx.state === 'suspended') ctx.resume();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.15);
                gain.gain.setValueAtTime(0.4, ctx.currentTime); 
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.15);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + 0.15);
            },
            playClick: (pitch = 200) => {
                if (!SoundEngine.ctx) SoundEngine.init();
                const ctx = SoundEngine.ctx;
                if(ctx.state === 'suspended') ctx.resume();
                
                const variance = (Math.random() * 40) - 20;
                const finalPitch = pitch + variance;

                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.frequency.setValueAtTime(finalPitch, ctx.currentTime);
                gain.gain.setValueAtTime(0.15, ctx.currentTime); 
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            },
            playPageTurn: () => {
                if (!SoundEngine.ctx) SoundEngine.init();
                const ctx = SoundEngine.ctx;
                if(ctx.state === 'suspended') ctx.resume();

                const src = ctx.createBufferSource();
                src.buffer = SoundEngine.noiseBuffer;
                const filter = ctx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.setValueAtTime(800, ctx.currentTime);
                filter.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.3);
                const gain = ctx.createGain();
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
                
                src.connect(filter);
                filter.connect(gain);
                gain.connect(ctx.destination);
                src.start();
                src.stop(ctx.currentTime + 0.3);
            },
            playChime: () => {
                if (!SoundEngine.ctx) SoundEngine.init();
                const ctx = SoundEngine.ctx;
                if(ctx.state === 'suspended') ctx.resume();
                
                const notes = [523.25, 659.25, 783.99]; // C Major
                notes.forEach((freq, i) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(freq, ctx.currentTime);
                    gain.gain.setValueAtTime(0.05, ctx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 1.5 + (i*0.2));
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.start();
                    osc.stop(ctx.currentTime + 2.0);
                });
            },
            playToggle: (isOn) => {
                if (!SoundEngine.ctx) SoundEngine.init();
                const ctx = SoundEngine.ctx;
                if(ctx.state === 'suspended') ctx.resume();
                
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'triangle';
                const startFreq = isOn ? 400 : 300;
                const endFreq = isOn ? 600 : 200;
                
                osc.frequency.setValueAtTime(startFreq, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(endFreq, ctx.currentTime + 0.1);
                
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            },
            playGlass: () => {
                if (!SoundEngine.ctx) SoundEngine.init();
                const ctx = SoundEngine.ctx;
                if(ctx.state === 'suspended') ctx.resume();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(800, ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.1);
                osc.connect(gain);
                gain.connect(ctx.destination);
                osc.start();
                osc.stop(ctx.currentTime + 0.1);
            }
        };

        // --- 2. BASE COMPONENTS ---

        const Icon = ({ name, size = 20, className }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (!window.lucide) return;
                const pascalName = name.split('-').map(part => part.charAt(0).toUpperCase() + part.slice(1)).join('');
                const iconNode = window.lucide.icons ? (window.lucide.icons[pascalName] || window.lucide.icons[name]) : null;
                if (ref.current && iconNode && window.lucide.createElement) {
                    const svgElement = window.lucide.createElement(iconNode);
                    svgElement.setAttribute('width', size);
                    svgElement.setAttribute('height', size);
                    if (className) svgElement.setAttribute('class', className);
                    ref.current.innerHTML = '';
                    ref.current.appendChild(svgElement);
                }
            }, [name, size, className]);
            return <span ref={ref} className="inline-flex justify-center items-center" style={{width: size, height: size}}></span>;
        };

        const TiltCard = ({ children, className = "" }) => {
            const ref = useRef(null);
            const handleMove = (e) => {
                if (!ref.current) return;
                const rect = ref.current.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = ((y - centerY) / centerY) * -3; 
                const rotateY = ((x - centerX) / centerX) * 3;
                ref.current.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            };
            const handleLeave = () => {
                if(ref.current) ref.current.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg)`;
            };
            return (
                <div ref={ref} onMouseMove={handleMove} onMouseLeave={handleLeave} className={`tilt-card ${className}`}>
                    {children}
                </div>
            );
        };

        const NavItem = ({ active, onClick, icon, label, Icon, isNight }) => (
            <button onClick={onClick} className={`w-full flex items-center gap-3 px-4 py-2.5 rounded-xl transition-all duration-300 ${active ? 'bg-white shadow-md text-emerald-700 font-bold' : isNight ? 'text-indigo-300 hover:text-white' : 'text-stone-500 hover:bg-white/50 hover:text-stone-700'}`}>
                <Icon name={icon} size={20} /> <span className="text-sm">{label}</span>
            </button>
        );

        const NavIcon = ({ active, onClick, icon, Icon }) => (
            <button onClick={onClick} className={`p-3 rounded-xl transition-all ${active ? 'bg-emerald-100 text-emerald-700' : 'text-stone-400'}`}><Icon name={icon} size={24} /></button>
        );

        // --- 3. VISUAL COMPONENTS ---

        const WelcomeOverlay = ({ onComplete, Icon }) => {
            const [step, setStep] = useState(0);

            const steps = [
                {
                    title: "Welcome to FaithReflects",
                    subtitle: "Health & Grace Dashboard",
                    content: "A sanctuary designed for chronic illness warriors who walk by faith. Here, we acknowledge the pain while holding onto His grace.",
                    icon: "heart-handshake",
                    color: "text-emerald-600"
                },
                {
                    title: "Track Your Energy",
                    subtitle: "The Spoon Theory",
                    content: "Use the Dashboard to track your daily 'Spoons' (energy). Set your 'Inner Weather' to match your mood, from Heavy (rain) to Alive (nature).",
                    icon: "battery",
                    color: "text-amber-500"
                },
                {
                    title: "Spiritual First Aid",
                    subtitle: "Scripture & Prayer",
                    content: "Visit the Scripture Pharmacy for verses matched to your mood. Use the Journal to cast your cares and watch your gratitude physically fill the jar.",
                    icon: "book-open",
                    color: "text-indigo-500"
                },
                {
                    title: "Sound & Breath",
                    subtitle: "Calm Your Nervous System",
                    content: "Enable 'Ambient' sounds for a healing drone. Use the breathing widget in the sidebar to center yourself in God's presence.",
                    icon: "wind",
                    color: "text-blue-400"
                }
            ];

            const handleNext = () => {
                if (step < steps.length - 1) {
                    setStep(step + 1);
                } else {
                    onComplete();
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-stone-900/60 backdrop-blur-md fade-in">
                    <div className="bg-white rounded-3xl shadow-2xl max-w-md w-full overflow-hidden flex flex-col relative animate-[fadeIn_0.5s_ease-out]">
                        {/* Progress Bar */}
                        <div className="h-1 w-full bg-stone-100">
                            <div className="h-full bg-emerald-500 transition-all duration-500" style={{ width: `${((step + 1) / steps.length) * 100}%` }}></div>
                        </div>

                        <div className="p-8 text-center flex-1 flex flex-col items-center justify-center">
                            <div className={`w-16 h-16 rounded-full bg-stone-50 flex items-center justify-center mb-6 ${steps[step].color} transition-colors duration-500 shadow-inner`}>
                                <Icon name={steps[step].icon} size={32} />
                            </div>
                            
                            <h2 className="text-2xl font-serif font-bold text-stone-800 mb-2 transition-all duration-300">{steps[step].title}</h2>
                            <p className="text-xs font-bold uppercase tracking-widest text-stone-400 mb-6 transition-all duration-300">{steps[step].subtitle}</p>
                            
                            <p className="text-stone-600 leading-relaxed mb-8 transition-all duration-300 min-h-[80px]">
                                {steps[step].content}
                            </p>

                            <div className="flex gap-3 w-full">
                                {step > 0 && (
                                    <button 
                                        onClick={() => setStep(step - 1)}
                                        className="px-6 py-3 rounded-xl border border-stone-200 text-stone-500 font-bold text-sm hover:bg-stone-50 transition"
                                    >
                                        Back
                                    </button>
                                )}
                                <button 
                                    onClick={handleNext}
                                    className="flex-1 px-6 py-3 rounded-xl bg-stone-800 text-white font-bold text-sm hover:bg-stone-900 transition shadow-lg flex items-center justify-center gap-2"
                                >
                                    {step === steps.length - 1 ? "Start Journey" : "Next"} <Icon name="arrow-right" size={16} />
                                </button>
                            </div>
                        </div>
                        
                        {/* Dots */}
                        <div className="pb-6 flex justify-center gap-2">
                            {steps.map((_, i) => (
                                <div key={i} className={`w-2 h-2 rounded-full transition-all duration-300 ${i === step ? 'bg-stone-800 w-4' : 'bg-stone-300'}`}></div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const LivingBackground = ({ userMood, timeOfDay, energyLevel }) => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
                window.addEventListener('resize', resize);
                resize();
                
                // Determine Visual State based on User Mood or Fallback to Energy/Time
                const isSad = userMood === 'sad';
                const isHappy = userMood === 'happy';
                const isHopeful = userMood === 'hopeful';
                
                // Fallbacks if neutral (Flare logic removed from state, but visually we use rain for low energy as fallback or sad mood)
                const isRaining = isSad || (!userMood && energyLevel === 1); 
                const isSunny = isHappy || (!userMood && energyLevel >= 4);
                
                // Nature growth for "Hopeful"
                const showNature = isHopeful;

                // Fog particles for "Sad"
                const showFog = isSad;

                // 1. Rain/Particles (Existing logic but tweaked)
                const particles = Array.from({ length: isRaining ? 200 : (showFog ? 50 : 35) }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    // Rain drops vs orbs vs fog
                    radius: isRaining ? Math.random() * 1.5 + 1 : (showFog ? Math.random() * 100 + 50 : Math.random() * 60 + 20),
                    // Rain falls straight down, fog moves slow horizontal
                    dx: isRaining ? 0 : (showFog ? (Math.random() * 0.2 + 0.1) : (Math.random() - 0.5) * 0.15),
                    // Rain falls fast
                    dy: isRaining ? Math.random() * 10 + 10 : (Math.random() - 0.5) * 0.15,
                    opacity: isRaining ? Math.random() * 0.5 + 0.3 : (showFog ? 0.05 : Math.random() * 0.15),
                    length: isRaining ? Math.random() * 20 + 15 : 0
                }));

                // 2. Clouds (New for Heavy)
                const clouds = isSad ? Array.from({ length: 12 }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * (canvas.height * 0.5), 
                    radius: Math.random() * 80 + 50,
                    speed: Math.random() * 0.1 + 0.05
                })) : [];

                // 3. Butterflies (New for Bright)
                const butterflies = isHappy ? Array.from({ length: 15 }, () => ({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 6 + 4,
                    speedX: Math.random() * 1 + 0.5,
                    speedY: Math.random() * 0.5 - 0.25,
                    wingSpeed: Math.random() * 0.2 + 0.1,
                    wingOffset: Math.random() * Math.PI * 2,
                    color: ['#fef08a', '#fcd34d', '#fda4af', '#fca5a5'][Math.floor(Math.random() * 4)]
                })) : [];

                // Simple Grass/Flower Data
                const grassBlades = showNature ? Array.from({length: 100}, (_,i) => ({
                    x: (canvas.width / 100) * i + (Math.random() * 10),
                    h: Math.random() * 40 + 20,
                    lean: Math.random() * 10 - 5
                })) : [];

                const render = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                    
                    if (isSad) {
                        gradient.addColorStop(0, "#94a3b8"); gradient.addColorStop(1, "#cbd5e1"); // Gray/Foggy
                        ctx.fillStyle = "#64748b";
                    } else if (isHappy) {
                        gradient.addColorStop(0, "#fef3c7"); gradient.addColorStop(1, "#fff7ed"); // Warm Sunny
                        ctx.fillStyle = "#fbbf24";
                    } else if (isHopeful) {
                        gradient.addColorStop(0, "#ecfccb"); gradient.addColorStop(1, "#dcfce7"); // Nature Green
                        ctx.fillStyle = "#84cc16";
                    } else if (timeOfDay === 'night') {
                        gradient.addColorStop(0, "#1e1b4b"); gradient.addColorStop(1, "#312e81"); 
                        ctx.fillStyle = "#a5b4fc";
                    } else {
                        // Default
                        gradient.addColorStop(0, "#E0F2FE"); gradient.addColorStop(1, "#EFF6FF");
                        ctx.fillStyle = "#38BDF8";
                    }
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Sunbeams (Happy or High Energy)
                    if (isSunny && !isRaining && !showFog) {
                        const time = Date.now() * 0.0005;
                        const cx = canvas.width; 
                        const cy = 0;
                        ctx.save();
                        ctx.translate(cx, cy);
                        ctx.rotate(time * 0.1);
                        for(let i=0; i<12; i++) {
                            ctx.rotate(Math.PI / 6);
                            ctx.beginPath();
                            ctx.moveTo(0,0);
                            ctx.lineTo(canvas.width, -100);
                            ctx.lineTo(canvas.width, 100);
                            ctx.fillStyle = "rgba(255, 255, 255, 0.15)";
                            ctx.fill();
                        }
                        ctx.restore();
                    }

                    // Clouds (Background Layer)
                    if (isSad) {
                        ctx.fillStyle = "rgba(255, 255, 255, 0.3)"; 
                        clouds.forEach(c => {
                            c.x += c.speed;
                            if (c.x - c.radius > canvas.width) c.x = -c.radius;
                            
                            ctx.beginPath();
                            ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
                            ctx.fill();
                        });
                    }

                    // Birds (Hopeful)
                    if (showNature) {
                        const time = Date.now() * 0.001;
                        ctx.strokeStyle = "rgba(0,0,0,0.2)";
                        ctx.lineWidth = 2;
                        for(let i=0; i<3; i++) {
                            const bx = (canvas.width * 0.2) + (Math.sin(time + i) * 100) + (i * 100);
                            const by = (canvas.height * 0.2) + (Math.cos(time * 0.5 + i) * 30);
                            ctx.beginPath();
                            ctx.moveTo(bx, by);
                            ctx.quadraticCurveTo(bx + 10, by - 10, bx + 20, by);
                            ctx.stroke();
                            ctx.beginPath();
                            ctx.moveTo(bx + 20, by);
                            ctx.quadraticCurveTo(bx + 30, by - 10, bx + 40, by);
                            ctx.stroke();
                        }
                        
                        // Grass
                        ctx.strokeStyle = "#65a30d"; // Green
                        ctx.lineWidth = 2;
                        grassBlades.forEach(g => {
                            const sway = Math.sin(time + g.x) * 5;
                            ctx.beginPath();
                            ctx.moveTo(g.x, canvas.height);
                            ctx.quadraticCurveTo(g.x + sway, canvas.height - (g.h/2), g.x + g.lean + sway, canvas.height - g.h);
                            ctx.stroke();
                        });
                    }

                    // Butterflies
                    if (isHappy) {
                        butterflies.forEach(b => {
                            b.x += b.speedX;
                            b.y += b.speedY + Math.sin(Date.now() * 0.002 + b.x * 0.05) * 0.5; // Flutter Y
                            if (b.x > canvas.width + 50) b.x = -50;
                            if (b.y > canvas.height) b.y = -50;
                            if (b.y < -50) b.y = canvas.height;

                            const wingState = Math.abs(Math.sin(Date.now() * b.wingSpeed + b.wingOffset)); // 0 to 1
                            
                            ctx.fillStyle = b.color;
                            ctx.beginPath();
                            // Left wing
                            ctx.ellipse(b.x - b.size/2, b.y, b.size * wingState, b.size, Math.PI / 4, 0, Math.PI * 2);
                            // Right wing
                            ctx.ellipse(b.x + b.size/2, b.y, b.size * wingState, b.size, -Math.PI / 4, 0, Math.PI * 2);
                            ctx.fill();
                        });
                    }

                    // Particles (Rain, Orbs, Fog)
                    particles.forEach(p => {
                        p.x += p.dx; p.y += p.dy;
                        
                        if (isRaining) {
                            if (p.y > canvas.height) { 
                                p.y = -p.length; 
                                p.x = Math.random() * canvas.width; 
                            }
                        } else if (showFog) {
                            if (p.x > canvas.width + 100) { p.x = -100; }
                        } else {
                            if(p.x < -100 || p.x > canvas.width + 100) p.dx = -p.dx;
                            if(p.y < -100 || p.y > canvas.height + 100) p.dy = -p.dy;
                        }

                        ctx.beginPath();
                        
                        if (isRaining) {
                            // Draw rain streak
                            ctx.strokeStyle = "rgba(99, 102, 241, 0.5)"; // Visible blue-ish rain
                            ctx.lineWidth = 2;
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p.x, p.y + p.length);
                            ctx.stroke();
                        } else {
                            // Draw orb/fog
                            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                            if (showFog) ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
                            else if (timeOfDay === 'night') ctx.fillStyle = "rgba(165, 180, 252, 0.3)";
                            else ctx.fillStyle = isHappy ? "rgba(251, 191, 36, 0.2)" : (isHopeful ? "rgba(132, 204, 22, 0.2)" : "#38BDF8");
                            
                            ctx.globalAlpha = p.opacity;
                            ctx.fill();
                            ctx.globalAlpha = 1.0;
                        }
                    });
                    animationFrameId = requestAnimationFrame(render);
                };
                render();
                return () => {
                    window.removeEventListener('resize', resize);
                    cancelAnimationFrame(animationFrameId);
                }
            }, [userMood, timeOfDay, energyLevel]);
            return <canvas ref={canvasRef} className="absolute top-0 left-0 w-full h-full -z-10 transition-colors duration-1000" />;
