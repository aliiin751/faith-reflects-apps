                if(!newFood.trim()) return;
                updateFoods({ ...foods, [newFood]: "safe" }); 
                setNewFood("");
                if(soundEnabled) SoundEngine.playChime();
            };

            const cycleStatus = (food) => {
                const statuses = ["safe", "caution", "flare"];
                const currentIdx = statuses.indexOf(foods[food]);
                const nextIdx = (currentIdx + 1) % statuses.length;
                updateFoods({ ...foods, [food]: statuses[nextIdx] });
                if(soundEnabled) SoundEngine.playToggle(true);
            };

            const getStatusColor = (status) => {
                if(status === 'safe') return "bg-emerald-100 text-emerald-800 border-emerald-200";
                if(status === 'caution') return "bg-yellow-100 text-yellow-800 border-yellow-200";
                return "bg-red-100 text-red-800 border-red-200";
            };

            return (
                <div className="space-y-6 fade-in">
                    <div className="bg-white/80 backdrop-blur rounded-3xl p-8 shadow-sm border border-stone-100">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="font-bold text-stone-600 flex items-center gap-2">
                                <Icon name="apple" size={18} className="text-emerald-500"/> Safe Foods Database
                            </h3>
                        </div>
                        
                        <div className="flex gap-2 mb-6">
                            <input 
                                type="text" 
                                className="flex-1 bg-stone-50 border border-stone-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-200"
                                placeholder="Add food (e.g. Rice)..."
                                value={newFood}
                                onChange={e => setNewFood(e.target.value)}
                                onKeyDown={e => e.key === 'Enter' && addFood()}
                            />
                            <button onClick={addFood} className="px-6 bg-emerald-500 text-white rounded-xl font-bold hover:bg-emerald-600 transition">Add</button>
                        </div>

                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                            {Object.entries(foods).map(([name, status]) => (
                                <div 
                                    key={name} 
                                    onClick={() => cycleStatus(name)}
                                    className={`p-3 rounded-xl border-2 cursor-pointer transition-all hover:scale-105 select-none text-center ${getStatusColor(status)}`}
                                >
                                    <div className="font-bold capitalize">{name}</div>
                                    <div className="text-[10px] uppercase font-bold opacity-60 mt-1">{status}</div>
                                </div>
                            ))}
                        </div>
                        
                        <div className="mt-6 flex gap-4 justify-center text-xs text-stone-400">
                            <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-emerald-400"></div> Safe</span>
                            <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-yellow-400"></div> Caution</span>
                            <span className="flex items-center gap-1"><div className="w-2 h-2 rounded-full bg-red-400"></div> Flare</span>
                        </div>
                    </div>
                </div>
            );
        };

        const Insights = ({ entries, Icon }) => {
            const [selectedEntry, setSelectedEntry] = useState(null);
            const chartData = useMemo(() => entries.slice(-7).map(e => ({ date: new Date(e.date).toLocaleDateString(undefined, {weekday: 'short'}), energy: e.energy })), [entries]);
            
            return (
                <div className="space-y-6 fade-in">
                    <div className="bg-white/80 backdrop-blur rounded-3xl p-8 shadow-sm border border-stone-100">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="font-bold text-stone-600 flex items-center gap-2"><Icon name="trending-up" size={18} className="text-purple-500"/> Energy Trends</h3>
                        </div>
                        <div className="h-48 flex items-end justify-between gap-2">
                            {chartData.length === 0 ? <div className="w-full text-center text-stone-400 italic">Start logging to see trends.</div> : 
                                chartData.map((d, i) => (
                                <div key={i} className="flex-1 flex flex-col items-center gap-2 group">
                                    <div className="w-full bg-emerald-400 rounded-t-lg transition-all duration-500 group-hover:bg-emerald-500 relative" style={{height: `${(d.energy / 5) * 100}%`}}></div>
                                    <span className="text-xs font-bold text-stone-400 uppercase">{d.date}</span>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* HISTORY LOG */}
                    <div className="bg-white/80 backdrop-blur rounded-3xl p-8 shadow-sm border border-stone-100">
                        <h3 className="font-bold text-stone-600 mb-6 flex items-center gap-2"><Icon name="book-open" size={18} className="text-indigo-500"/> History Log</h3>
                        <div className="space-y-3">
                            {entries.length === 0 && <p className="text-stone-400 italic">No saved entries yet.</p>}
                            {[...entries].reverse().map((entry, i) => (
                                <div 
                                    key={i} 
                                    onClick={() => setSelectedEntry(entry)}
                                    className="p-4 bg-white border border-stone-100 rounded-xl hover:shadow-md transition-all cursor-pointer"
                                >
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="font-bold text-stone-800">{new Date(entry.date).toLocaleDateString(undefined, {weekday:'long', month:'long', day:'numeric'})}</span>
                                        <span className={`text-xs font-bold px-2 py-1 rounded-full ${entry.energy >= 4 ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'}`}>Energy: {entry.energy}/5</span>
                                    </div>
                                    <div className="flex gap-2 flex-wrap mb-2">
                                        {(entry.symptoms || []).map((s, idx) => (
                                            <span key={idx} className="text-[10px] uppercase font-bold bg-rose-50 text-rose-500 px-2 py-1 rounded">{s}</span>
                                        ))}
                                    </div>
                                    {entry.prayer && <p className="text-sm text-stone-600 italic border-l-2 border-stone-200 pl-3 mt-2 line-clamp-1 truncate">"{entry.prayer}"</p>}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Detail Modal */}
                    {selectedEntry && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-stone-900/60 backdrop-blur-sm" onClick={() => setSelectedEntry(null)}>
                            <div className="bg-white rounded-3xl p-6 max-w-2xl w-full max-h-[85vh] overflow-y-auto flex flex-col gap-6" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center border-b border-stone-100 pb-4">
                                    <div>
                                        <h3 className="text-2xl font-serif font-bold text-stone-800">{new Date(selectedEntry.date).toLocaleDateString(undefined, {weekday:'long', month:'long', day:'numeric'})}</h3>
                                        <div className="flex gap-2 mt-1">
                                            <span className="text-xs font-bold bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full">Sleep: {selectedEntry.sleep}/5</span>
                                            <span className="text-xs font-bold bg-emerald-100 text-emerald-700 px-2 py-1 rounded-full">Energy: {selectedEntry.energy}/5</span>
                                        </div>
                                    </div>
                                    <button onClick={() => setSelectedEntry(null)}><Icon name="x" size={24} className="text-stone-400 hover:text-stone-600"/></button>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {/* Left Column: Visuals */}
                                    <div>
                                        <h4 className="font-bold text-stone-500 text-xs uppercase tracking-widest mb-3">Pain Map</h4>
                                        <div className="border border-stone-100 rounded-2xl overflow-hidden bg-stone-50/50">
                                            <BodyMap points={selectedEntry.pain_areas || []} readOnly={true} soundEnabled={false} />
                                        </div>
                                    </div>

                                    {/* Right Column: Text Data */}
                                    <div className="space-y-6">
                                        <div>
                                            <h4 className="font-bold text-stone-500 text-xs uppercase tracking-widest mb-2">Symptoms</h4>
                                            <div className="flex flex-wrap gap-2">
                                                {(selectedEntry.symptoms || []).length === 0 && <span className="text-sm text-stone-400 italic">None logged</span>}
                                                {(selectedEntry.symptoms || []).map(s => (
                                                    <span key={s} className="px-2 py-1 bg-rose-50 text-rose-600 text-xs rounded-lg border border-rose-100">{s}</span>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <h4 className="font-bold text-stone-500 text-xs uppercase tracking-widest mb-2">Triggers</h4>
                                            <div className="flex flex-wrap gap-2">
                                                {(selectedEntry.triggers || []).length === 0 && <span className="text-sm text-stone-400 italic">None logged</span>}
                                                {(selectedEntry.triggers || []).map(t => (
                                                    <span key={t} className="px-2 py-1 bg-amber-50 text-amber-600 text-xs rounded-lg border border-amber-100">{t}</span>
                                                ))}
                                            </div>
                                        </div>

                                        <div>
                                            <h4 className="font-bold text-stone-500 text-xs uppercase tracking-widest mb-2">Prayer & Notes</h4>
                                            <div className="p-4 bg-stone-50 rounded-xl text-sm text-stone-700 italic border border-stone-100">
                                                {selectedEntry.prayer || "No notes for this day."}
                                            </div>
                                        </div>

                                        {selectedEntry.gratitude && (
                                            <div>
                                                <h4 className="font-bold text-stone-500 text-xs uppercase tracking-widest mb-2">Gratitude</h4>
                                                <div className="p-4 bg-yellow-50 rounded-xl text-sm text-yellow-800 border border-yellow-100">
                                                    "{selectedEntry.gratitude}"
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const DoctorPrep = ({ Icon, soundEnabled }) => {
            const [notes, setNotes] = useState([]);
            const [newNote, setNewNote] = useState("");
            const [editingId, setEditingId] = useState(null);
            const [editText, setEditText] = useState("");

            useEffect(() => {
                const saved = localStorage.getItem('faithReflectsDrNotesList');
                if (saved) setNotes(JSON.parse(saved));
            }, []);

            const saveNotes = (updatedNotes) => {
                setNotes(updatedNotes);
                localStorage.setItem('faithReflectsDrNotesList', JSON.stringify(updatedNotes));
            }

            const addNote = () => {
                if(!newNote.trim()) return;
                const updated = [...notes, { id: Date.now(), text: newNote, completed: false }];
                saveNotes(updated);
                setNewNote("");
                if(soundEnabled) SoundEngine.playChime();
            };

            const deleteNote = (id) => {
                const updated = notes.filter(n => n.id !== id);
                saveNotes(updated);
            };

            const startEditing = (note) => {
                setEditingId(note.id);
                setEditText(note.text);
            };

            const saveEdit = (id) => {
                const updated = notes.map(n => n.id === id ? { ...n, text: editText } : n);
                saveNotes(updated);
                setEditingId(null);
                setEditText("");
            };

            return (
                <div className="h-full flex flex-col gap-6 fade-in">
                    <div className="bg-blue-50/80 border border-blue-100 rounded-3xl p-6">
                        <div className="flex justify-between items-center mb-4">
                            <div><h3 className="font-bold text-blue-900">Dr. Appointment Prep</h3><p className="text-xs text-blue-600">List your questions & symptoms.</p></div>
                            <div className="bg-blue-200/50 p-3 rounded-xl text-blue-600"><Icon name="file-text" size={24} /></div>
                        </div>
                        <div className="flex gap-2">
                            <input 
                                className="flex-1 px-4 py-2 rounded-xl border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-300 bg-white"
                                placeholder="Add question or symptom..."
                                value={newNote}
                                onChange={(e) => setNewNote(e.target.value)}
                                onKeyDown={(e) => e.key === 'Enter' && addNote()}
                            />
                            <button onClick={addNote} className="px-4 py-2 bg-blue-500 text-white rounded-xl font-bold hover:bg-blue-600 transition">Add</button>
                        </div>
                    </div>

                    <div className="flex-1 space-y-2 overflow-y-auto">
                        {notes.length === 0 && <div className="text-center text-stone-400 italic py-10">No notes yet. Prepared patients get better care!</div>}
                        {notes.map(note => (
                            <div key={note.id} className="bg-white/80 p-4 rounded-2xl border border-stone-100 flex justify-between items-center shadow-sm group">
                                {editingId === note.id ? (
                                    <div className="flex-1 flex gap-2">
                                        <input 
                                            className="flex-1 bg-stone-50 border border-stone-200 rounded px-2 py-1 text-sm focus:outline-none focus:border-blue-300"
                                            value={editText}
                                            onChange={(e) => setEditText(e.target.value)}
                                            onKeyDown={(e) => e.key === 'Enter' && saveEdit(note.id)}
                                            autoFocus
                                        />
                                        <button onClick={() => saveEdit(note.id)} className="text-emerald-500 hover:text-emerald-600"><Icon name="check" size={16}/></button>
                                    </div>
                                ) : (
                                    <span 
                                        className="text-stone-700 flex-1 cursor-pointer hover:text-blue-600 transition-colors"
                                        onClick={() => startEditing(note)}
                                        title="Click to edit"
                                    >
                                        {note.text}
                                    </span>
                                )}
                                <div className="flex items-center gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                    {editingId !== note.id && (
                                        <button onClick={() => startEditing(note)} className="text-stone-300 hover:text-blue-400 transition"><Icon name="pencil" size={14}/></button>
                                    )}
                                    <button onClick={() => deleteNote(note.id)} className="text-stone-300 hover:text-red-400 transition"><Icon name="x" size={18}/></button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- 5. MAIN VIEW AGGREGATORS (Defined AFTER feature components) ---

        const Dashboard = ({ today, update, entries, Icon, setView, soundEnabled, isNight }) => {
            const getEnergyColor = (lvl) => {
                if (today.energy === lvl) {
                    if (lvl === 1) return 'bg-red-500 shadow-md shadow-red-200';
                    if (lvl === 2) return 'bg-orange-500 shadow-md shadow-orange-200';
                    if (lvl === 3) return 'bg-yellow-400 shadow-md shadow-yellow-200';
                    if (lvl === 4) return 'bg-lime-500 shadow-md shadow-lime-200';
                    return 'bg-emerald-500 shadow-md shadow-emerald-200';
                }
                return 'bg-stone-100 hover:bg-stone-200';
            };

            const getEnergyTextColor = () => {
                if (today.energy === 1) return 'text-red-600';
                if (today.energy === 2) return 'text-orange-600';
                if (today.energy === 3) return 'text-yellow-600';
                if (today.energy === 4) return 'text-lime-600';
                return 'text-emerald-600';
            };

            return (
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 fade-in">
                    <TiltCard className="bg-amber-50/80 border border-amber-100 rounded-3xl p-6 flex flex-col items-center justify-center relative overflow-hidden text-amber-900 living-card shadow-sm">
                        <MustardSeedStreak entries={entries} Icon={Icon} />
                    </TiltCard>

                    <TiltCard className="md:col-span-2 bg-gradient-to-r from-emerald-900 to-teal-900 rounded-3xl p-8 text-white relative overflow-hidden shadow-xl living-card">
                        <div className="relative z-10 flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                            <div>
                                <span className="inline-block px-3 py-1 bg-white/20 rounded-full text-[10px] font-bold tracking-widest mb-3 backdrop-blur-sm">VERSE OF THE DAY</span>
                                <h3 className="text-xl md:text-2xl serif leading-relaxed max-w-2xl">"My grace is sufficient for you, for my power is made perfect in weakness."</h3>
                                <p className="text-emerald-200/80 mt-2 text-sm">- 2 Corinthians 12:9</p>
                            </div>
                            <div className="flex gap-3">
                                <button onClick={() => setView('journal')} className="px-4 py-2 bg-white text-emerald-900 rounded-xl font-bold text-sm hover:bg-emerald-50 transition shadow-lg">Log Pain</button>
                            </div>
                        </div>
                        <Icon name="quote" size={150} className="absolute -bottom-10 -right-10 text-white/5 rotate-12" />
                    </TiltCard>

                    <EnergyPacing today={today} update={update} Icon={Icon} soundEnabled={soundEnabled} isNight={isNight} />
                    
                    {/* Medication Tracker */}
                    <div className="md:col-span-3">
                        <MedicationTracker today={today} update={update} Icon={Icon} soundEnabled={soundEnabled} />
                    </div>

                    <TiltCard className={`bg-white/70 backdrop-blur-md border border-white/50 rounded-3xl p-6 flex flex-col items-center justify-center relative overflow-hidden shadow-sm min-h-[250px] group ${isNight ? 'bg-indigo-900/40 border-indigo-700/50' : ''}`}>
                        <div className={`absolute top-4 left-4 text-xs font-bold uppercase tracking-widest ${isNight ? 'text-indigo-200' : 'text-stone-400'}`}>Sanctuary</div>
                        <div className="relative z-10 flex flex-col items-center justify-end h-32">
                            <div className="candle-container">
                                <div className="flame lit"></div>
                                <div className="wick"></div>
                                <div className="wax"></div>
                            </div>
                        </div>
                    </TiltCard>

                    <TiltCard className="bg-white/70 backdrop-blur-md border border-white/50 rounded-3xl p-0 relative overflow-hidden shadow-sm flex flex-col min-h-[250px]">
                        <div className="absolute top-4 left-4 z-20 text-xs font-bold text-stone-500 uppercase tracking-widest mix-blend-multiply">Hydration</div>
                        <div className="absolute top-4 right-4 z-20 text-2xl font-bold text-blue-600 serif">{today.water || 0} <span className="text-xs sans-serif text-stone-500 font-normal">glasses</span></div>
                        <div className="absolute inset-0 z-0 flex items-end">
                            <div className="w-full bg-blue-400/30 transition-all duration-700 ease-in-out relative" style={{height: `${Math.min((today.water || 0) * 12.5, 100)}%`}}>
                                <div className="absolute -top-4 left-0 w-[200%] h-8 wave-bg"></div>
                            </div>
                        </div>
                        <div className="mt-auto p-6 z-20 flex justify-center gap-4">
                            <button onClick={() => { if(soundEnabled) SoundEngine.playClick(); update({water: Math.max(0, (today.water || 0) - 1)}); }} className="w-10 h-10 rounded-full bg-white shadow flex items-center justify-center text-stone-400 hover:text-stone-600 transition">-</button>
                            <button onClick={() => { update({water: (today.water || 0) + 1}); if(soundEnabled) SoundEngine.playWater(); }} className="w-14 h-14 rounded-full bg-blue-500 text-white shadow-lg shadow-blue-200 flex items-center justify-center hover:scale-110 transition active:scale-95"><Icon name="plus" size={24} /></button>
                        </div>
                    </TiltCard>

                    <div className="flex flex-col gap-3">
                        <TiltCard className="bg-indigo-50/50 border border-indigo-100/50 rounded-3xl p-4">
                            <div className="flex items-center justify-between mb-2">
                                <div className="flex items-center gap-2 text-indigo-800"><Icon name="moon" size={16} /><h4 className="font-bold uppercase tracking-wide text-[10px]">Sleep</h4></div>
                                <span className="font-serif text-lg text-indigo-600">{today.sleep}/5</span>
                            </div>
                            <input type="range" min="1" max="5" value={today.sleep || 3} onChange={(e) => { if(soundEnabled) SoundEngine.playClick(); update({sleep: parseInt(e.target.value)}); }} className="w-full accent-indigo-500 h-1 bg-indigo-200 rounded-lg appearance-none cursor-pointer" />
                        </TiltCard>
                        <TiltCard className="flex-1 bg-white/60 rounded-3xl p-4 flex flex-col justify-between">
                             <div className={`flex items-center gap-2 mb-2 transition-colors ${getEnergyTextColor()}`}><Icon name="battery" size={16} /><h4 className="font-bold uppercase tracking-wide text-[10px]">Energy</h4></div>
                            <div className="grid grid-cols-5 gap-1 h-full">
                                {[1,2,3,4,5].map(lvl => (
                                    <button key={lvl} onClick={() => { if(soundEnabled) SoundEngine.playClick(); update({energy: lvl}); }} className={`rounded-lg transition-all ${getEnergyColor(lvl)}`}></button>
                                ))}
                            </div>
                        </TiltCard>
                    </div>
                </div>
            );
        };

        const Journal = ({ today, update, saveEntry, addBlessing, removeBlessing, blessings, isFlareUp, Icon, soundEnabled }) => {
            const [jarStars, setJarStars] = useState([]);
            const [showJarModal, setShowJarModal] = useState(false);
            
            const triggerGratitude = () => {
                if (!today.gratitude?.trim()) return;
                
                if (soundEnabled) {
                    SoundEngine.playChime();
                    setTimeout(() => SoundEngine.playGlass(), 600); 
                }
                
                // Add to persistent blessings list
                addBlessing(today.gratitude);
                update({ gratitude: "" }); // Clear input

                // Animation
                const newStar = {
                    id: Date.now(),
                    left: Math.random() * 60 + 20 + '%',
                    rotation: Math.random() * 360
                };
                setJarStars(prev => [...prev, newStar]);
            };

            const toggle = (field, item) => {
                if (soundEnabled) SoundEngine.playClick();
                const list = today[field] || [];
                update({
                    [field]: list.includes(item) ? list.filter(i => i !== item) : [...list, item]
                });
            };

            const commonSymptoms = ["Fatigue", "Brain Fog", "Pain", "Anxiety", "Nausea", "Migraine", "Dizziness"];
            const commonTriggers = ["Poor Sleep", "Stress", "Weather", "Gluten", "Sugar", "Dehydration", "Loud Noise"];

            return (
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 fade-in">
                    <div className="md:col-span-1">
                        <BodyMap 
                            points={today.pain_areas || []} 
                            onToggle={(id) => {
                                const current = today.pain_areas || [];
                                update({ pain_areas: current.includes(id) ? current.filter(p => p !== id) : [...current, id] });
                            }} 
                            soundEnabled={soundEnabled} 
                        />
                    </div>
                    <div className="md:col-span-2 space-y-6">
                        <div className="bg-white/80 backdrop-blur rounded-3xl p-6 shadow-sm border border-stone-100">
                            <h3 className="font-bold text-stone-600 mb-4 flex items-center gap-2">
                                <Icon name="activity" size={18} className="text-rose-400"/> Symptoms
                            </h3>
                            <div className="flex flex-wrap gap-2">
                                {commonSymptoms.map(s => (
                                    <button key={s} onClick={() => toggle('symptoms', s)} className={`px-3 py-2 rounded-xl text-sm transition-all ${today.symptoms?.includes(s) ? 'bg-rose-500 text-white shadow-md' : 'bg-stone-100 text-stone-500 hover:bg-stone-200'}`}>{s}</button>
                                ))}
                            </div>
                        </div>

                        {/* Always visible Triggers */}
                        <div className="bg-white/80 backdrop-blur rounded-3xl p-6 shadow-sm border border-stone-100">
                            <h3 className="font-bold text-stone-600 mb-4 flex items-center gap-2">
                                <Icon name="zap" size={18} className="text-amber-400"/> Potential Triggers
                            </h3>
                            <div className="flex flex-wrap gap-2">
                                {commonTriggers.map(t => (
                                    <button key={t} onClick={() => toggle('triggers', t)} className={`px-3 py-2 rounded-xl text-sm transition-all ${today.triggers?.includes(t) ? 'bg-amber-500 text-white shadow-md' : 'bg-stone-100 text-stone-500 hover:bg-stone-200'}`}>{t}</button>
                                ))}
                            </div>
                        </div>
                        
                        <div className="bg-white/80 backdrop-blur rounded-3xl p-6 shadow-sm border border-stone-100 relative overflow-hidden flex flex-col md:flex-row gap-6">
                            <div className="flex-1">
                                <h3 className="font-bold text-stone-600 mb-4 flex items-center gap-2">
                                    <Icon name="heart-handshake" size={18} className="text-emerald-500"/> Prayer & Gratitude
                                </h3>
                                <textarea 
                                    className="w-full bg-stone-50 rounded-xl p-4 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-200 resize-none mb-4 h-32"
                                    placeholder="Lord, today I am feeling..."
                                    value={today.prayer || ""}
                                    onChange={(e) => update({prayer: e.target.value})}
                                ></textarea>
                                <div className="flex items-end gap-3 mb-4">
                                    <div className="flex-1">
                                        <label className="text-xs font-bold text-stone-400 uppercase tracking-widest mb-1 block">Grateful For</label>
                                        <input 
                                            className="w-full bg-stone-50 rounded-xl p-3 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-200"
                                            placeholder="One small blessing..."
                                            value={today.gratitude || ""}
                                            onChange={(e) => update({gratitude: e.target.value})}
                                            onKeyDown={(e) => e.key === 'Enter' && triggerGratitude()}
                                        />
                                    </div>
                                    <button onClick={triggerGratitude} className="h-11 px-4 bg-emerald-100 text-emerald-700 rounded-xl font-bold text-sm hover:bg-emerald-200 transition">Amen</button>
                                </div>
                                <button 
                                    onClick={saveEntry}
                                    className="w-full py-3 bg-stone-800 text-white rounded-xl font-bold hover:bg-stone-900 transition shadow-lg flex items-center justify-center gap-2"
                                >
                                    <Icon name="check-circle" size={18} /> Save Day's Entry
                                </button>
                            </div>
                            
                            {/* GRATITUDE JAR VISUAL */}
                            <div 
                                onClick={() => setShowJarModal(true)}
                                className="w-full md:w-32 h-48 bg-stone-100/50 rounded-2xl border-2 border-stone-200 relative flex flex-col items-center justify-end p-2 overflow-hidden shadow-inner cursor-pointer hover:bg-stone-100 transition-colors"
                                title="Click to view blessings"
                            >
                                <div className="absolute top-2 text-[10px] uppercase font-bold text-stone-400 tracking-widest">Jar</div>
                                <div className="w-full relative h-full pointer-events-none">
                                    {/* Visual Stars falling */}
                                    {jarStars.map((star, i) => (
                                        <div 
                                            key={star.id} 
                                            className="absolute text-yellow-400 jar-star" 
                                            style={{ left: star.left, bottom: `${(i * 5) % 80}px`, transform: `rotate(${star.rotation}deg)` }} 
                                        >
                                            â˜…
                                        </div>
                                    ))}
                                    {/* Static pile of stars representing count */}
                                    <div className="absolute bottom-4 w-full flex flex-wrap justify-center content-end h-32 px-1 gap-1 opacity-50">
                                        {Array.from({length: Math.min(blessings.length, 20)}).map((_, i) => (
                                            <span key={i} className="text-yellow-400 text-xs">â˜…</span>
                                        ))}
                                    </div>
                                </div>
                                <div className="absolute bottom-0 w-full h-4 bg-white/30 backdrop-blur-sm rounded-b-xl border-t border-white/50"></div>
                            </div>
                        </div>
                    </div>

                    {/* Blessings Modal */}
                    {showJarModal && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-stone-900/60 backdrop-blur-sm" onClick={() => setShowJarModal(false)}>
                            <div className="bg-white rounded-3xl p-8 max-w-md w-full max-h-[80vh] overflow-y-auto" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-2xl font-serif font-bold text-stone-800">Count Your Blessings</h3>
                                    <button onClick={() => setShowJarModal(false)}><Icon name="x" size={24} className="text-stone-400 hover:text-stone-600"/></button>
                                </div>
                                <div className="space-y-3">
                                    {blessings.length === 0 && <p className="text-stone-400 italic">Your jar is empty. Add a blessing today!</p>}
                                    {blessings.map((b) => (
                                        <div key={b.id} className="p-4 bg-yellow-50 rounded-xl border border-yellow-100 flex justify-between items-center group">
                                            <div>
                                                <p className="text-stone-700 font-medium">"{b.text}"</p>
                                                <span className="text-[10px] text-stone-400 uppercase mt-2 block">{new Date(b.date).toLocaleDateString()}</span>
                                            </div>
                                            <button 
                                                onClick={() => removeBlessing(b.id)} 
                                                className="text-stone-300 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity p-2"
                                                title="Remove blessing"
                                            >
                                                <Icon name="x" size={16} />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- 6. APP COMPONENT (Defined LAST to have access to everything) ---

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [entries, setEntries] = useState([]);
            const [blessings, setBlessings] = useState([]);
            const [isFlareUp, setIsFlareUp] = useState(false);
            const [soundEnabled, setSoundEnabled] = useState(true);
            const [ambientEnabled, setAmbientEnabled] = useState(false);
            const [timeOfDay, setTimeOfDay] = useState('day');
            const [safeFoods, setSafeFoods] = useState({});
            const [showWelcome, setShowWelcome] = useState(false);
            const [currentMood, setCurrentMood] = useState(null); // Add mood state
            
            const defaultToday = {
                date: new Date().toISOString().split('T')[0],
                energy: 3,
                sleep: 3,
                symptoms: [],
                triggers: [],
                pain_areas: [],
                pacing: [],
                prayer: "",
                gratitude: "",
                water: 0,
                meds_am: false,
                meds_noon: false,
                meds_pm: false
            };
            const [today, setToday] = useState(defaultToday);

            // Initialization Effects
            useEffect(() => {
                // Check Welcome
                const hasVisited = localStorage.getItem('faithReflectsVisited');
                if (!hasVisited) setShowWelcome(true);

                // Time Check
                const checkTime = () => {
                    const hour = new Date().getHours();
                    if (hour >= 5 && hour < 11) setTimeOfDay('morning');
                    else if (hour >= 20 || hour < 5) setTimeOfDay('night');
                    else setTimeOfDay('day');
                };
                checkTime();
                const timer = setInterval(checkTime, 60000); 

                // Load Data
                const saved = localStorage.getItem('faithReflectsData');
                if(saved) setEntries(JSON.parse(saved));

                const savedBlessings = localStorage.getItem('faithReflectsBlessings');
                if(savedBlessings) setBlessings(JSON.parse(savedBlessings));

                const savedFoods = localStorage.getItem('faithReflectsFoods');
                if (savedFoods) {
                    setSafeFoods(JSON.parse(savedFoods));
                } else {
                    // Default Safe Foods for first time users
                    const defaults = { "Rice": "safe", "Bananas": "safe", "Ginger Tea": "safe", "Dairy": "caution", "Sugar": "flare" };
                    setSafeFoods(defaults);
                    localStorage.setItem('faithReflectsFoods', JSON.stringify(defaults));
                }

                // Load Today's Draft if exists in entries
                const dateStr = new Date().toISOString().split('T')[0];
                if(saved) {
                    const loadedEntries = JSON.parse(saved);
                    const existing = loadedEntries.find(e => e.date === dateStr);
                    if (existing) {
                        setToday({ ...defaultToday, ...existing });
                    }
                }

                return () => clearInterval(timer);
            }, []);

            // Ambient Sound Effect
            useEffect(() => {
                if (ambientEnabled && soundEnabled) SoundEngine.toggleDrone(true, currentMood);
                else SoundEngine.toggleDrone(false);
                return () => SoundEngine.toggleDrone(false);
            }, [ambientEnabled, soundEnabled, currentMood]);

            // Save Helpers
            const updateToday = (newData) => {
                const updated = { ...today, ...newData };
                setToday(updated);
            };

            const saveEntry = () => {
                if(soundEnabled) SoundEngine.playChime();
                
                // Remove existing entry for today if any, then add updated
                const otherEntries = entries.filter(e => e.date !== today.date);
                const newEntries = [...otherEntries, today];
                setEntries(newEntries);
                localStorage.setItem('faithReflectsData', JSON.stringify(newEntries));
                alert("Journal Entry Saved!");
            };

            const addBlessingToJar = (text) => {
                const newBlessing = { id: Date.now(), text, date: today.date };
                const updatedBlessings = [newBlessing, ...blessings];
                setBlessings(updatedBlessings);
                localStorage.setItem('faithReflectsBlessings', JSON.stringify(updatedBlessings));
            };

            const removeBlessing = (id) => {
                const updated = blessings.filter(b => b.id !== id);
                setBlessings(updated);
                localStorage.setItem('faithReflectsBlessings', JSON.stringify(updated));
                if(soundEnabled) SoundEngine.playClick(300);
            };

            const updateFoods = (newFoods) => {
                setSafeFoods(newFoods);
                localStorage.setItem('faithReflectsFoods', JSON.stringify(newFoods));
            }

            const handleWelcomeComplete = () => {
                setShowWelcome(false);
                localStorage.setItem('faithReflectsVisited', 'true');
                if (soundEnabled) SoundEngine.playChime();
            };

            const playClick = () => { if (soundEnabled) SoundEngine.playClick(); }
            const handleNavClick = (newView) => { if (soundEnabled) SoundEngine.playPageTurn(); setView(newView); }

            // BG Mood Logic - REMOVED FLARE MODE
            const bgMood = useMemo(() => {
                if (view === 'doctor') return 'medical';
                if (view === 'insights') return 'insights';
                return 'default';
            }, [view]);

            return (
                <div className={`flex h-screen w-screen text-stone-700 relative ${timeOfDay === 'night' ? 'text-stone-300' : ''}`}>
                    <LivingBackground userMood={currentMood} timeOfDay={timeOfDay} energyLevel={today.energy} />
                    
                    {showWelcome && <WelcomeOverlay onComplete={handleWelcomeComplete} Icon={Icon} />}

                    {/* SIDEBAR */}
                    <div className={`hidden md:flex flex-col w-64 bg-white/60 backdrop-blur-lg border-r border-white/40 p-4 z-10 transition-all duration-500 h-full overflow-y-auto ${timeOfDay === 'night' ? 'bg-indigo-900/60 border-indigo-800/40' : ''}`}>
                        <div className="mb-4">
                            <h1 className={`text-2xl font-bold serif ${timeOfDay === 'night' ? 'text-indigo-100' : 'text-emerald-900'}`}>FaithReflects</h1>
                            <p className={`text-xs uppercase tracking-widest font-medium ${timeOfDay === 'night' ? 'text-indigo-300' : 'text-emerald-600'}`}>Health</p>
                        </div>
                        <nav className="space-y-2 flex-1">
                            <NavItem active={view === 'dashboard'} onClick={() => handleNavClick('dashboard')} icon="layout-dashboard" label="Dashboard" Icon={Icon} isNight={timeOfDay === 'night'} />
                            <NavItem active={view === 'journal'} onClick={() => handleNavClick('journal')} icon="book-open" label="Daily Journal" Icon={Icon} isNight={timeOfDay === 'night'} />
                            <NavItem active={view === 'pharmacy'} onClick={() => handleNavClick('pharmacy')} icon="heart-handshake" label="Scripture Pharmacy" Icon={Icon} isNight={timeOfDay === 'night'} />
                            <NavItem active={view === 'nutrition'} onClick={() => handleNavClick('nutrition')} icon="utensils" label="Safe Foods" Icon={Icon} isNight={timeOfDay === 'night'} />
                            <NavItem active={view === 'insights'} onClick={() => handleNavClick('insights')} icon="bar-chart-2" label="Insights" Icon={Icon} isNight={timeOfDay === 'night'} />
                            <NavItem active={view === 'doctor'} onClick={() => handleNavClick('doctor')} icon="stethoscope" label="Doctor Prep" Icon={Icon} isNight={timeOfDay === 'night'} />
                        </nav>
                        
                        <div className="my-2 border-t border-b border-white/20 py-2">
                            <SidebarBreathingWidget isNight={timeOfDay === 'night'} />
                        </div>

                        {/* Mood Selector in Sidebar */}
                        <MoodSelector currentMood={currentMood} setMood={setCurrentMood} Icon={Icon} soundEnabled={soundEnabled} />

                        <div className="pt-2 space-y-2">
                            <div className="flex items-center justify-between">
                                <div className={`flex items-center gap-2 text-xs font-bold ${timeOfDay==='night'?'text-indigo-200':'text-stone-500'}`}>
                                    <Icon name="music" size={16} /> Ambient
                                </div>
                                <button 
                                    onClick={() => { playClick(); setAmbientEnabled(!ambientEnabled); }}
                                    className={`w-10 h-5 rounded-full relative transition-colors ${ambientEnabled ? 'bg-emerald-500' : 'bg-stone-300'}`}
                                >
                                    <div className={`absolute top-1 w-3 h-3 bg-white rounded-full transition-all ${ambientEnabled ? 'left-6' : 'left-1'}`}></div>
                                </button>
                            </div>
                            <button onClick={() => setSoundEnabled(!soundEnabled)} className={`flex items-center gap-2 text-xs hover:text-emerald-700 transition ${timeOfDay==='night'?'text-indigo-200':'text-stone-500'}`}>
                                <Icon name={soundEnabled ? "volume-2" : "volume-x"} size={16} />
                                {soundEnabled ? "Effects On" : "Effects Muted"}
                            </button>
                            
                            <a href="https://instagram.com/faithreflects" target="_blank" className={`flex items-center gap-2 text-xs opacity-60 hover:opacity-100 transition mt-4 ${timeOfDay==='night'?'text-white':'text-stone-600'} hover:text-emerald-600 bg-white/50 p-2 rounded-lg`}>
                                <Icon name="instagram" size={16} /> @faithreflects
                            </a>
                        </div>
                    </div>

                    {/* MOBILE NAV */}
                    <div className="md:hidden fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur-xl border-t border-white/50 p-3 flex justify-around z-40 pb-5 shadow-2xl">
                        <NavIcon active={view === 'dashboard'} onClick={() => handleNavClick('dashboard')} icon="layout-dashboard" Icon={Icon} />
                        <NavIcon active={view === 'journal'} onClick={() => handleNavClick('journal')} icon="book-open" Icon={Icon} />
                        <NavIcon active={view === 'pharmacy'} onClick={() => handleNavClick('pharmacy')} icon="heart-handshake" Icon={Icon} />
                        <NavIcon active={view === 'nutrition'} onClick={() => handleNavClick('nutrition')} icon="utensils" Icon={Icon} />
                    </div>

                    {/* MAIN CONTENT */}
                    <div className="flex-1 overflow-y-auto relative scroll-smooth">
                        <div className="p-4 md:p-10 max-w-6xl mx-auto pb-24 md:pb-10">
                            
                            <div className="flex justify-between items-start mb-8 fade-in">
                                <div>
                                    <h2 className={`text-3xl font-bold serif capitalize ${timeOfDay==='night'?'text-indigo-50':'text-stone-800'}`}>{view === 'dashboard' ? 'Today\'s Grace' : view === 'pharmacy' ? 'Scripture Pharmacy' : view}</h2>
                                    <p 
                                        onClick={() => setTimeOfDay(prev => prev === 'morning' ? 'day' : prev === 'day' ? 'night' : 'morning')}
                                        className={`cursor-pointer select-none hover:opacity-80 ${timeOfDay==='night'?'text-indigo-300':'text-stone-500'}`}
                                    >
                                        {new Date().toLocaleDateString(undefined, {weekday:'long', month:'long', day:'numeric'})} &bull; {timeOfDay.charAt(0).toUpperCase() + timeOfDay.slice(1)} (Click to switch)
                                    </p>
                                </div>
                            </div>

                            {view === 'dashboard' && <Dashboard today={today} update={updateToday} entries={entries} Icon={Icon} setView={handleNavClick} soundEnabled={soundEnabled} isNight={timeOfDay === 'night'} />}
                            {view === 'journal' && <Journal today={today} update={updateToday} saveEntry={saveEntry} addBlessing={addBlessingToJar} removeBlessing={removeBlessing} blessings={blessings} isFlareUp={isFlareUp} Icon={Icon} soundEnabled={soundEnabled} />}
                            {view === 'pharmacy' && <ScripturePharmacy Icon={Icon} soundEnabled={soundEnabled} />}
                            {view === 'nutrition' && <SafeFoods foods={safeFoods} updateFoods={updateFoods} Icon={Icon} soundEnabled={soundEnabled} />}
                            {view === 'insights' && <Insights entries={entries} Icon={Icon} />}
                            {view === 'doctor' && <DoctorPrep Icon={Icon} soundEnabled={soundEnabled} />}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
