<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sacred Life OS - Welcome & Daily Widget</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,600&family=Cinzel:wght@400;500;600&family=Nunito:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    /* FaithReflects Brand Colors */
    --amber:       #D4A24C;
    --amber-lt:    #F0CC80;
    --cream:       #FFF8EE;
    --warm-mid:    #A89878;
    --warm-dk:     #685848;
    --rose-tint:   rgba(212, 130, 108, 0.05);
    
    /* Exact Notion Matching Colors */
    --notion-dark: #191919;       /* Native Notion dark mode background */
    --notion-brown:#2B221B;       /* Native Notion brown callout block */
    --card-border: rgba(212, 162, 76, 0.15); /* Softened border for seamless blend */
  }

  /* Transparent base to perfectly absorb Notion's background */
  body {
    margin: 0;
    padding: 1.5rem;
    background-color: var(--notion-dark);
    font-family: 'Nunito', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    box-sizing: border-box;
    overflow-x: hidden;
  }

  ::-webkit-scrollbar { display: none; }

  .widget-container {
    width: 100%;
    max-width: 850px;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    position: relative;
    padding-bottom: 2.5rem;
  }

  /* ================== 1. WELCOME CARD ================== */
  .welcome-card {
    background-color: var(--notion-brown);
    background-image: 
      radial-gradient(circle at 0% 0%, rgba(212,162,76,0.08) 0%, transparent 40%),
      radial-gradient(circle at 100% 100%, var(--rose-tint) 0%, transparent 40%);
    border: 1px solid var(--card-border);
    border-radius: 12px;
    padding: 2.5rem 3rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 2rem;
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  }

  /* Ambient glowing cross */
  .welcome-card::after {
    content: '✝';
    position: absolute; 
    right: 2rem; 
    top: 50%;
    transform: translateY(-50%) rotate(0deg);
    font-size: 8rem; 
    color: var(--amber); 
    opacity: 0.03;
    pointer-events: none;
    animation: pulse-glow 8s ease-in-out infinite;
  }

  @keyframes pulse-glow {
    0%, 100% { opacity: 0.02; transform: translateY(-50%) scale(1); filter: blur(2px); }
    50%      { opacity: 0.05; transform: translateY(-50%) scale(1.05); filter: blur(4px); }
  }

  .welcome-info { flex: 1; position: relative; z-index: 2; }

  .welcome-time {
    font-family: 'Cinzel', serif;
    font-size: 0.65rem; 
    letter-spacing: 0.35em;
    color: var(--amber); 
    text-transform: uppercase;
    margin-bottom: 0.6rem;
    opacity: 0.9;
  }

  .welcome-greeting {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(1.8rem, 4.5vw, 2.5rem);
    color: var(--cream); 
    font-weight: 300;
    line-height: 1.1;
    letter-spacing: 0.02em;
  }

  .welcome-greeting span { color: var(--amber-lt); font-style: italic; }

  .welcome-sub {
    font-size: 0.85rem; 
    color: var(--warm-mid);
    margin-top: 0.8rem; 
    line-height: 1.6;
    letter-spacing: 0.01em;
  }

  .welcome-name-edit {
    background: transparent; 
    border: none;
    border-bottom: 1px dashed rgba(212,162,76,0.3);
    color: var(--amber-lt); 
    font-family: 'Cormorant Garamond', serif;
    font-size: inherit; 
    font-style: italic;
    cursor: text; 
    width: 140px;
    outline: none; 
    padding: 0 0 2px 0;
    transition: border-color 0.3s, color 0.3s;
  }

  .welcome-name-edit:focus { 
    border-bottom-color: var(--amber); 
    color: var(--amber);
  }

  .daily-clock {
    background: rgba(25, 25, 25, 0.3); 
    border: 1px solid rgba(255,255,255,0.03);
    border-radius: 12px; 
    padding: 1.5rem 2.5rem;
    text-align: center;
    min-width: 160px;
    z-index: 2;
    box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
  }

  .clock-time {
    font-family: 'Cormorant Garamond', serif;
    font-size: 3.5rem; 
    font-weight: 300;
    color: var(--amber-lt); 
    letter-spacing: 0.05em;
    line-height: 1;
    text-shadow: 0 2px 10px rgba(212,162,76,0.15);
  }

  .clock-date {
    font-family: 'Cinzel', serif;
    font-size: 0.65rem; 
    letter-spacing: 0.25em;
    color: var(--warm-mid); 
    margin-top: 0.8rem;
    text-transform: uppercase;
  }

  /* ================== 2. FLOATING AFFIRMATION TICKER ================== */
  .ticker-wrap {
    overflow: hidden;
    padding: 0.8rem 0;
    position: relative;
    /* This mask creates the beautiful seamless fade on the left and right edges */
    -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
    mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
  }

  .ticker-inner {
    display: flex;
    white-space: nowrap;
    animation: ticker-scroll 50s linear infinite;
    width: max-content;
  }

  .ticker-inner:hover { animation-play-state: paused; cursor: default; }

  .ticker-item {
    display: inline-flex; 
    align-items: center; 
    gap: 1rem;
    padding: 0 3rem;
    font-family: 'Cormorant Garamond', serif;
    font-size: 1.05rem; 
    font-style: italic;
    color: var(--warm-mid); 
    letter-spacing: 0.03em;
  }

  .ticker-dot {
    width: 4px; height: 4px; 
    border-radius: 50%;
    background: var(--amber); 
    flex-shrink: 0;
    box-shadow: 0 0 8px var(--amber);
  }

  @keyframes ticker-scroll {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  /* ================== 3. VERSE OF THE DAY ================== */
  .votd-wrap {
    background-color: var(--notion-brown);
    background-image: radial-gradient(circle at 50% 100%, rgba(212,162,76,0.06) 0%, transparent 60%);
    border: 1px solid var(--card-border);
    border-radius: 12px;
    padding: 4rem 4rem;
    text-align: center;
    position: relative;
    box-sizing: border-box;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  }

  .votd-wrap::before {
    content: '\201C';
    position: absolute; 
    top: -2rem; 
    left: 2rem;
    font-family: 'Cormorant Garamond', serif;
    font-size: 12rem; 
    color: var(--amber); 
    opacity: 0.03;
    line-height: 1; 
    pointer-events: none;
  }

  .votd-label {
    font-family: 'Cinzel', serif;
    font-size: 0.65rem; 
    letter-spacing: 0.4em;
    color: var(--amber); 
    text-transform: uppercase;
    margin-bottom: 2rem; 
    display: block;
    opacity: 0.9;
  }

  .votd-text {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(1.5rem, 3.5vw, 2rem);
    font-style: italic; 
    color: var(--cream);
    line-height: 1.5; 
    max-width: 700px;
    margin: 0 auto 1.5rem;
    transition: opacity 0.6s ease;
    text-shadow: 0 2px 10px rgba(0,0,0,0.5);
  }

  .votd-ref {
    font-family: 'Cinzel', serif;
    font-size: 0.7rem; 
    letter-spacing: 0.25em;
    color: var(--warm-mid);
    text-transform: uppercase;
    transition: opacity 0.6s ease;
    margin-bottom: 2.5rem;
  }

  .btn-soft {
    background: transparent;
    color: var(--amber-lt);
    border: 1px solid rgba(212,162,76,0.4);
    padding: 0.7rem 1.8rem;
    border-radius: 8px;
    font-family: 'Cinzel', serif;
    font-size: 0.65rem; 
    letter-spacing: 0.25em;
    cursor: pointer; 
    transition: all 0.4s ease;
    text-transform: uppercase;
    position: relative;
    overflow: hidden;
  }

  .btn-soft:hover { 
    background: rgba(212,162,76,0.12); 
    border-color: rgba(212,162,76,0.8); 
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(212,162,76,0.15);
    color: #FFF;
  }

  /* ================== 4. BRAND WATERMARK ================== */
  .brand-watermark {
    position: absolute;
    bottom: 0.5rem;
    right: 0.5rem;
    font-family: 'Cinzel', serif;
    font-size: 0.55rem; 
    letter-spacing: 0.25em;
    color: var(--warm-dk); 
    opacity: 0.5;
    text-transform: uppercase; 
    pointer-events: none;
  }

  @media(max-width: 768px) {
    .welcome-card {
      flex-direction: column; 
      text-align: center;
      padding: 2.5rem 2rem; 
      gap: 1.5rem;
    }
    .welcome-card::after { display: none; }
    .votd-wrap { padding: 3rem 2rem; }
    .votd-text { font-size: 1.4rem; }
    .brand-watermark { right: 50%; transform: translateX(50%); }
  }
</style>
</head>
<body>

  <div class="widget-container">
    
    <!-- 1. WELCOME & CLOCK -->
    <div class="welcome-card">
      <div class="welcome-info">
        <div class="welcome-time" id="greeting-time">Good morning</div>
        <div class="welcome-greeting">
          Welcome back, <input class="welcome-name-edit" id="user-name" value="Beloved" 
            onblur="saveName()" onkeydown="if(event.key==='Enter')this.blur()">
          <span style="color:var(--warm-mid);font-size:0.8em;">✦</span>
        </div>
        <div class="welcome-sub">Today is <span id="today-date" style="color:var(--amber-lt);"></span>.<br>Press forward in grace.</div>
      </div>
      
      <div class="daily-clock">
        <div class="clock-time" id="clock-display">00:00</div>
        <div class="clock-date" id="clock-weekday">Monday</div>
      </div>
    </div>

    <!-- 2. FLOATING AFFIRMATION TICKER -->
    <div class="ticker-wrap">
      <div class="ticker-inner" id="ticker-inner">
        <!-- Javascript will populate this -->
      </div>
    </div>

    <!-- 3. VERSE OF THE DAY -->
    <div class="votd-wrap">
      <span class="votd-label">✦ Verse of the Day ✦</span>
      <p class="votd-text" id="votd-text">"For I know the plans I have for you," declares the Lord, "plans to prosper you and not to harm you, plans to give you hope and a future."</p>
      <div class="votd-ref" id="votd-ref">Jeremiah 29:11 · NIV</div>
      <button class="btn-soft" onclick="nextVerse()">✦ NEW VERSE</button>
    </div>

    <!-- FaithReflects Watermark -->
    <div class="brand-watermark">@faithreflects</div>

  </div>

<script>
  // -------------------------
  // 1. CLOCK & DATE LOGIC
  // -------------------------
  function initClock() {
    const update = () => {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      
      document.getElementById('clock-display').textContent = h + ':' + m;
      document.getElementById('clock-weekday').textContent = now.toLocaleDateString('en-US', { weekday: 'long' });
      document.getElementById('today-date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' });
      
      const hour = now.getHours();
      const greeting = hour < 12 ? 'Good morning' : hour < 17 ? 'Good afternoon' : 'Good evening';
      document.getElementById('greeting-time').textContent = greeting;
    };
    update();
    setInterval(update, 1000);
  }

  // LocalStorage Name Save Logic
  function loadName() {
    const savedName = localStorage.getItem('faithReflectsName');
    if (savedName) {
      document.getElementById('user-name').value = savedName;
    }
  }

  function saveName() {
    let n = document.getElementById('user-name').value.trim();
    if (!n) {
      n = 'Beloved';
      document.getElementById('user-name').value = n;
    }
    localStorage.setItem('faithReflectsName', n);
  }

  // -------------------------
  // 2. TICKER LOGIC
  // -------------------------
  function initTicker() {
    const affirmations = [
      "You are fearfully and wonderfully made — Psalm 139:14",
      "Greater is He who is in you than he who is in the world — 1 John 4:4",
      "You are chosen, holy, and dearly loved — Colossians 3:12",
      "The Lord your God is with you wherever you go — Joshua 1:9",
      "He gives power to the faint and increases the strength of the weak — Isaiah 40:29",
      "His compassions never fail; they are new every morning — Lamentations 3:22-23"
    ];
    const inner = document.getElementById('ticker-inner');
    // Duplicate the array so it loops seamlessly
    const allItems = [...affirmations, ...affirmations];
    inner.innerHTML = allItems.map(a =>
      `<span class="ticker-item"><span class="ticker-dot"></span>${a}</span>`
    ).join('');
  }

  // -------------------------
  // 3. VERSE OF THE DAY LOGIC
  // -------------------------
  const VERSES = [
    {t: '"For I know the plans I have for you," declares the Lord, "plans to prosper you and not to harm you, plans to give you hope and a future."', r: 'Jeremiah 29:11 · NIV'},
    {t: '"I can do all this through him who gives me strength."', r: 'Philippians 4:13 · NIV'},
    {t: '"The Lord is my shepherd, I lack nothing."', r: 'Psalm 23:1 · NIV'},
    {t: '"Trust in the Lord with all your heart and lean not on your own understanding."', r: 'Proverbs 3:5 · NIV'},
    {t: '"And we know that in all things God works for the good of those who love him."', r: 'Romans 8:28 · NIV'},
    {t: '"Be strong and courageous. Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go."', r: 'Joshua 1:9 · NIV'},
    {t: '"But seek first his kingdom and his righteousness, and all these things will be given to you as well."', r: 'Matthew 6:33 · NIV'},
    {t: '"Be still, and know that I am God."', r: 'Psalm 46:10 · NIV'}
  ];
  
  let vIdx = 0;
  
  function nextVerse() {
    vIdx = (vIdx + 1) % VERSES.length;
    const tEl = document.getElementById('votd-text');
    const rEl = document.getElementById('votd-ref');
    
    // Fade out
    tEl.style.opacity = '0'; 
    rEl.style.opacity = '0';
    
    setTimeout(() => {
      // Change text while invisible
      tEl.textContent = VERSES[vIdx].t;
      rEl.textContent = VERSES[vIdx].r;
      // Fade back in
      tEl.style.opacity = '1'; 
      rEl.style.opacity = '1';
    }, 400); // Wait for the transition to finish fading out
  }

  // -------------------------
  // INITIALIZE EVERYTHING
  // -------------------------
  window.addEventListener('DOMContentLoaded', () => {
    initClock();
    loadName();
    initTicker();
  });
</script>
</body>
</html>
